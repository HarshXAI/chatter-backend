version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g pnpm
  pre_build:
    commands:
      - pnpm install
  build:
    commands:
      - pnpm build
  post_build:
    commands:
      - cp Procfile dist/
artifacts:
  files:
    - '**/*'
  base-directory: 'dist'